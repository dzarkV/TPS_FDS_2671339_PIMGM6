<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sistema de inventario MGM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="shortcut icon" href="favicon.ico">

<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

<!-- Animate.css -->
<link rel="stylesheet" href="css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="css/icomoon.css">
<!-- Simple Line Icons -->
<link rel="stylesheet" href="css/simple-line-icons.css">
<!-- Magnific Popup -->
<link rel="stylesheet" href="css/magnific-popup.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="css/bootstrap.css">

<link rel="stylesheet" href="css/style.css">


<link rel="stylesheet" id="theme-switch" href="css/style.css">


	</head>
	<body>
	<!-- Cabezote de la pagina Estados de usuario -->
	<header id="estilo-header">

		<div class="container">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<a href="#" class="js-estilo-nav-toggle estilo-nav-toggle" ><i></i></a>
					<a class="navbar-brand" href="index.html">MGM</a> 
				</div>
				<!-- Menu de seleccion -->
				<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li style="margin: 0px 16px">
						<select class="form-select form-select-lg mb-3" id="funcionUsuario" onchange="navegar()">
							<option selected> Ajustes usuario</option>
							<option value="1">actualizar usuario</option>
							<option value="2">consultar usuario</option>
							<option value="3">estado de usuario</option>
							<option value="4">eliminar usuario</option>
							<option value="5">crear usuario</option>
						</select>
					</li>
					<li style="color:#fff">
						<span  id="nombreUsuario">x</span><br>
						<span id="rolUsuario">x</span><br>
						<button id="btn-logout" style="background-color: #52d3aa;" onclick="logout()">Cerrar sesión</button>					
					</li>
				</ul>
				</div>
			</nav>
	  	</div>
	</header>

	<!-- Imagen de fondo de pantalla y con filtro azul -->
	<section id="estilo-home" style="background-image: url(images/fondo_papeleria.jpg); height: 200px;" data-stellar-background-ratio="0.5">
		<div class="gradient"></div>
		<div class="container">
			<div class="text-wrap">
			</div>
		</div>
		<div class="slant"></div>
	</section>

	<!-- Creacion de la tabla con el contenido de los usuarios -->
	<section id="estilo-contact">
		<div class="container">
			<div class="row row-bottom-padded-md">
				<div class="col-md-12">
					<table class="table">
						<thead>
						  <tr>
							<th scope="col">Nombre</th>
							<th scope="col">Estado</th>
							<th scope="col">Acción</th>
						  </tr>
						</thead>
						<tbody>
						  <tr>
							<th scope="row">Alexander</th>
							<td>Activo</td>
							<td>
								<a class="estilo-intro-icon icon-user" style="color:green;"></a>
								<a class="estilo-intro-icon icon-user" style="color:red;"></a></td>
						  </tr>
						  <tr>
							<th scope="row">Paola</th>
							<td>Inactivo</td>
							<td>
								<a class="estilo-intro-icon icon-user" style="color:green;"></a>
								<a class="estilo-intro-icon icon-user" style="color:red;"></a></td>
						  </tr>
						  <tr>
							<th scope="row">Diever</th>
							<td>Inactivo</td>
							<td>
								<a class="estilo-intro-icon icon-user" style="color:green;"></a>
								<a class="estilo-intro-icon icon-user" style="color:red;"></a>
							</td>
						  </tr>
						</tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>

	</body>
</html>
