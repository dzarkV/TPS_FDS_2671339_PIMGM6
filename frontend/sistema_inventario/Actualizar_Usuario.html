<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sistema de inventario MGM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!--Estilos personalizados -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!-- Cabezote de la pagina Estados de usuario -->
	<header id="estilo-header">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<a href="#" class="js-estilo-nav-toggle estilo-nav-toggle" ><i></i></a>
					<a class="navbar-brand" href="index.html">MGM</a> 
				</div>
				<!-- Menu de seleccion -->
				<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li style="margin: 0px 16px">
						<select class="form-select form-select-lg mb-3" id="funcionUsuario" onchange="navegar()">
							<option selected> Ajustes usuario</option>
							<option value="1">actualizar usuario</option>
							<option value="2">consultar usuario</option>
							<option value="3">estado de usuario</option>
							<option value="4">eliminar usuario</option>
							<option value="5">crear usuario</option>
						</select>
					</li>
					<li style="color:#fff">
						<span  id="nombreUsuario">x</span><br>
						<span id="rolUsuario">x</span><br>
						<button id="btn-logout" style="background-color: #52d3aa;" onclick="logout()">Cerrar sesión</button>					
					</li>
				</ul>
				</div>
			</nav>
		</div>
	</header>

	<!-- Imagen de fondo de pantalla y con filtro azul -->
	<section id="estilo-home" style="background-image: url(images/fondo_papeleria.jpg); height: 200px;" data-stellar-background-ratio="0.5">
		<div class="gradient"></div>
		<div class="container">
			<div class="text-wrap">
			</div>
		</div>
		<div class="slant"></div>
	</section>

	<!-- Seccion con los formularios con la informacion para crear un nuevo usuario -->
	<form id="actualizarUsuarioForm" method="post">
	<section id="estilo-contact" >
		<div class="container">
			<div class="row row-bottom-padded-md">
				<div class="col-md-12">
					<h3>Actualizar usuario</h3>
					<div class="form-group ">
						<label class="sr-only">Nombre</label>
						<input name="nombre" class="form-control" placeholder="nombre" type="text" 
						onchange="crearUsername()" required>
					</div>
					<div class="form-group ">
						<label class="sr-only">Apellido</label>
						<input name="apellido" class="form-control" placeholder="apellido" type="text" onchange="crearUsername()" required>
					</div>
					<div class="form-group ">
						<label class="sr-only">Contraseña</label>
						<input name="pass" class="form-control" placeholder="contraseña" type="password" required>
					</div>
					<div class="form-group ">
						<label class="sr-only">Confirma Contraseña</label>
						<input name="confirnpass" class="form-control" placeholder="confirmar contraseña" type="password" required>
					</div>
					<div>
						<label>Usuario: 
							<span id="username"></span>
						</label>
					</div>
					<div class="form-group ">
						<label class="sr-only">Rol</label>
						<input name="rol" class="form-control" placeholder="rol" type="text" value="" disabled>
					</div>
					<div class="form-group ">
						<input class="btn btn-primary btn-lg" value="Actualizar usuario" type="button"
						onclick="actualizarUsuario()">
						<a href="index.html">
							<button class="btn btn-primary btn-lg" type="button">Cancelar
							</button></a>
					</div>
					
					</div>
				</div>

			</div>
		</div>
	</section>
	</form>
			<script src="js/script.js"></script>
			<script src="js/service-listing.js"></script>
			<script src="js/service-user.js"></script>

	</body>
</html>
