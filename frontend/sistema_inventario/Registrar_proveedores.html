<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sistema de inventario MGM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!--Estilos personalizados -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!-- Cabezote de la pagina Estados de usuario -->
	<header id="estilo-header">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<a href="#" class="js-estilo-nav-toggle estilo-nav-toggle" ><i></i></a>
					<a class="navbar-brand" href="index.html">MGM</a> 
				</div>
				<!-- Menu de seleccion -->
				<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li style="margin: 0px 16px">
						<select class="form-select form-select-lg mb-3" id="funcionUsuario" onchange="navegar()">
							<option selected> Ajustes usuario</option>
							<option value="1">cerrar sesión</option>
							<option value="2">actualizar usuario</option>
							<option value="3">consultar usuario</option>
							<option value="4">estado de usuario</option>
							<option value="5">eliminar usuario</option>
							<option value="6">crear usuario</option>
						</select>
					</li>
					<li style="color:#fff"><span  id="nombreUsuario">N/A</span><br> <span id="rolUsuario">N/A</span></li>
				</ul>
				</div>
			</nav>
		</div>
	</header>

	<!-- Imagen de fondo de pantalla y con filtro azul -->
	<section id="estilo-home" style="background-image: url(images/fondo_papeleria.jpg); height: 200px;" data-stellar-background-ratio="0.5">
		<div class="gradient"></div>
		<div class="container">
			<div class="text-wrap">
			</div>
		</div>
		<div class="slant"></div>
	</section>

	<!-- Seccion con los formularios con la informacion para crear un nuevo usuario -->
	<form id="crearProveedoresForm" method="post">
	    <section id="estilo-contact" >
			<div class="container">
				<div class="row row-bottom-padded-md">
					<div class="col-md-12">
						<h3>Registrar proveedores</h3>
						<div class="form-group ">
							<label class="sr-only">nombre de la empresa</label>
							<input  class="form-control" placeholder="nombre" type="text" name="nombreDeLaEmpresa">
					    
						</div>
					    <div class="form-group ">
						    <label  class="sr-only">dirección</label>
						    <input  class="form-control" placeholder="dirección" type="text" name="dirección">
					    </div>
					    <div class="form-group ">
						    <label  class="sr-only">telefono</label>
						    <input  class="form-control" placeholder="telefono" type="text" name="telefono">
					    </div>
					    <div class="form-group ">
						    <label  class="sr-only">descripción </label>
						    <input  class="form-control" placeholder="descripción del productos que provee" type="text" name="descripción">
					    </div>
						<div class="form-group ">
						    <label  class="sr-only">empresa</label>
						    <input  class="form-control" placeholder="empresa" type="text" name="empresa">
					    </div>
						<div class="form-group ">
						    <label  class="sr-only">email</label>
						    <input  class="form-control" placeholder="email" type="text" name="email">
					    </div>
					    <div class="form-group ">
						    <button class="btn btn-primary btn-lg" type="button" onclick="registrarProveedor()">registrar proveedor</button>
						</div>
				        </div>
				    </div>

                </div>
		    </div>
	    </section>
    </form>

        <script src="./js/service-producto.js"></script> <!-- Script con la consulta a BD -->
		<script src="./js/script.js"></script>
	</body>
</html>
