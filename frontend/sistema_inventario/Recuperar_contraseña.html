<!DOCTYPE html>
<html >
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sistema de inventario MGM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Iconos con favicons -->
	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" id="theme-switch" href="css/style_login.css">

	</head>
	<body>
		<!-- Seccion del header de la pagina de login -->
		<section>
			<div class="header-login">
				<h1>Sistema MGM</h1>
			</div>
		</section>
	<section>
		<!-- Formulario de login sencillo-->
		<div class="form">
			<div class="tab-content">
			  <div id="signup"> 

				<h2>Iniciar Sesion</h2>
	  
				<form id="recuperarPasswordForm" class="box" method="post">
					<input type="text" name="username" placeholder="Usuario" required>
					<input type="password" name="pass" placeholder="Nueva contraseña" required>
					<input type="password" name="confirmPass" placeholder="Confirmar nueva contraseña" required>
					<div class="block-center">
						<button type="button" class="button button-block" onclick="recuperarPassword()" >Cambiar contraseña</button>

							<span class="pass-recovery button button-block"><a href="login.html">cancelar</a></span>
					</div>
				</form> 
			  </div>
			  
			</div>
			
	  </div>
	</section>

	<script src="js/service-user.js"></script>
	</body>
</html>
