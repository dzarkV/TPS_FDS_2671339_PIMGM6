	<head>

<!-- Bootstrap  -->

<link rel="stylesheet" href="css/style.css">

</head>
<body onload="listarUsuarios()">
	<ul class="nav nav-tabs" role="tablist" style="background-color: #5F818C;">
		<li class="active"><a href="index.html">Home</a></li>
		<li><a style="color: black;" href="Productos.html">Productos</a></li>

			<li><a style="color: black;" href="reportes.html">Reportes</a></li>
			<li><a style="color: black;" href="inventario.html">Inventario</a></li>
	</ul>
<!-- Cabezote de la pagina Estados de usuario -->
	<header id="estilo-header">
		<div class="container">
			<nav class="navbar navbar-default" style="margin-top: 50px;">
				<div class="navbar-header">
					<a href="#" class="js-estilo-nav-toggle estilo-nav-toggle" ><i></i></a>
					<a class="navbar-brand" href="index.html">MGM</a> 
				</div>
				<!-- Menu de seleccion -->
				<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li style="margin: 0px 16px">
						<select class="form-select form-select-lg mb-3" id="funcionUsuario" onchange="navegar()">
							<option selected> Ajustes usuario</option>
							<option value="1">actualizar usuario</option>
							<option value="2">consultar usuario</option>
							<option value="3">estado de usuario</option>
							<option value="4">eliminar usuario</option>
							<option value="5">crear usuario</option>
						</select>
					</li>
					<li style="color:#fff">
						<span  id="nombreUsuario">x</span><br>
						<span id="rolUsuario">x</span><br>
						<button id="btn-logout" class="btn btn-primary" onclick="logout()">Cerrar sesión</button>					
					</li>
				</ul>
				</div>
			</nav>
	  </div>
	</header>

	<!-- Imagen de fondo de pantalla y con filtro azul -->
	<section id="estilo-home" style="background-image: url(images/fondo_papeleria.jpg); height: 200px;" data-stellar-background-ratio="0.5">
		<div class="gradient"></div>
		<div class="container">
			<div class="text-wrap">
			</div>
		</div>
		<div class="slant"></div>
	</section>
	
	<!-- Para realizar los filtros -->
<form id="usuario-form" method="get">
	<p>
	  Buscar nombre del usuario: 
	  <input type="text" name="busquedaUsuario" placeholder="Buscar" onchange="this.value.trim().length == 0 && listarUsuarios()">
	  <button type="button" onclick="buscarUsuario()">Buscar</button> <!-- al dar click va al metodo indicado -->
	</p>
	
</form>

<!-- Sección para mostrar chart de usuarios por rol -->
<section id="estilo-contact" >
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>Usuarios por rol</h3>
			<canvas id="usuarioXrolChart" class="users-chart"></canvas>
		</div>
		<div class="col-md-6">
			<h3>Usuarios activos</h3>
			<canvas id="usuariosActivosChart" class="users-chart"></canvas>
		</div>
	</div>
</div>
</section>
<br>
<!-- HTML que pinta las tablas (comienzo) -->
<section id="estilo-contact" >
	<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
		<h3>Usuarios</h3>
		<table class="table table-bordered table-striped">
		  <thead>
			<tr>
			  <th>Nombre</th>
			  <th>Apellido</th>
			  <th>Fecha registro</th>
			  <th>Nombre usuario</th>
			</th>	
			</tr>
		  </thead>
		  <tbody id="data">
		  </tbody>
		</table>
	  </div>
</section>

<script src="js/service-listing.js"></script>
<script src="js/script.js"></script>
