<!DOCTYPE html>
<html >
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sistema de inventario MGM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" id="theme-switch" href="css/style_login.css">

	</head>
	<body>
		<div id="overlay" class="overlay"></div>
		<!-- Seccion del header de la pagina de login -->
		<section>
			<div class="header-login">
				<h1>Sistema MGM</h1>
			</div>
		</section>
	<section>

		<!-- Formulario de login sencillo-->
		<div class="form">
			<div class="tab-content">
			  <div id="signup"> 
				  <h2>Iniciar Sesion</h2>
				  <div id="loader" class="loader" style="margin-left: 45%; display: none;"></div>
				<form id="login-form" class="box" method="post">
					<input name="username" type="text" placeholder="Usuario" required>
					<input name="password" type="password" placeholder="Contraseña" required>
					<div id="message_response">
						<span id="login_message"></span>
					</div>
					<div class="button-block">
						
						<button type="submit" class="button button-block"><a style="color:#fff; text-decoration:none" onclick="loginUsuario(event)">Ingresar</a></button>
						
						<span class="pass-recovery"><a href="Recuperar_contraseña.html">Recuperar contraseña</a></span>
					</div>
				</form> 
			  </div>
			  
			</div>
			
	  </div>
	</section>
	<script src="js/script.js"></script>
	</body>
</html>
