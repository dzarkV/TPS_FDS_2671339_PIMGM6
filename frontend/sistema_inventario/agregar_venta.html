<body onload="listarProductosEnSelect()">
	<ul class="nav nav-tabs" role="tablist" style="background-color: #5F818C;">

			<li><a style="color: black;" href="inventario.html">Inventario</a></li>
	</ul>
	<!-- Cabezote de la pagina Estados de usuario -->
	<header id="estilo-header">
		<div class="container">
			<nav class="navbar navbar-default" style="margin-top: 50px;">
				<div class="navbar-header">
					<a href="#" class="js-estilo-nav-toggle estilo-nav-toggle"><i></i></a>
					<a class="navbar-brand" href="index.html">MGM</a>
				</div>
				<!-- Menu de seleccion -->
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li style="margin: 0px 16px">
							<select class="form-select form-select-lg mb-3" id="funcionUsuario"
								onchange="navegar()">
								<option selected> Ajustes usuario</option>
								<option value="1">actualizar usuario</option>
								<option value="2">consultar usuario</option>
								<option value="3">estado de usuario</option>
								<option value="4">eliminar usuario</option>
								<option value="5">crear usuario</option>
							</select>
						</li>
						<li style="color:#fff" class="fondo-tras">
							<span id="nombreUsuario">x</span><br>
							<span id="rolUsuario">x</span><br>
							<button id="btn-logout" class="btn btn-primary" onclick="logout()">Cerrar
								sesi√≥n</button>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<!-- Imagen de fondo de pantalla y con filtro azul -->
	<section id="estilo-home" style="background-image: url(images/fondo_papeleria.jpg); height: 200px;"
		data-stellar-background-ratio="0.5">
		<div class="gradient"></div>
		<div class="container">
			<div class="text-wrap">
			</div>
		</div>
		<div class="slant"></div>
	</section>

	<!-- Seccion con los formularios con la informacion para crear un nuevo usuario -->
	<form id="crearVentasForm" method="post">
		<section id="estilo-contact">
		    <div class="container">
			   <div class="row row-bottom-padded-md">
				  <div class="col-md-12">
					 <h3 style="margin-top: 50px; margin-bottom: 50px;">Agregar Venta</h3>
					 <div class="form-group">
						<select class="form-control form-select-lg" id="productoVenta" name="productoVenta">
							<option selected>Seleccionar producto</option>
						</select>
					 </div>
					 <div class="form-group">
						<input type="date" class="form-control" id="fechaVenta" placeholder="Fecha de la Venta" name="fechaVenta" required>
					 </div>
	 
					 <div class="form-group">
						<input type="number" class="form-control" id="cantidadItems" placeholder="cantidad de items" name="cantidadItems" required>
					 </div>
	 
					 <div class="form-group">
						<input type="number" class="form-control" id="valorTotal" placeholder="Valor Total" name="valorTotal" required>
					 </div>
					<div id="mensaje" class="alert alert-danger" role="alert" style="display: none;">
						<p id="mensajeVenta"></p>
					</div>
					 <div class="form-group">
						<button class="btn btn-primary btn-lg" type="button" onclick="agregarVenta()">Agregar Venta</button>
					 </div>
				  </div>
			   </div>
		    </div>
		</section>
	</form>

	<script src="js/service-ventas.js"></script>
	<script src="js/script.js"></script>

</body>
