<div class="container" style="margin-top: 2em;">

	    <div class="col-md-6 col-md-offset-3">
		   <h2 class="text-center">Actualizar Venta</h2>
		   <form id="formulario-gasto">
			   <div class="form-group">
				  <label for="nombre">Id del stock:</label>
				  <input type="number" class="form-control" id="idStock" placeholder="id stock">
			   </div>
			  <div class="form-group">
				 <label for="nombre">Fecha:</label>
				 <input type="date" class="form-control" id="fechaVenta" placeholder="fecha de la venta">
			  </div>
			  <div class="form-group">
				 <label for="nombre">Cantidad de articulos vendidos:</label>
				 <input type="number" class="form-control" id="cantidadItems" placeholder="cantidad articulos">
			  </div>
			  <div class="form-group">
				 <label for="nombre">Valor total de la venta:</label>
				 <input type="number" class="form-control" id="valorTotal" placeholder="total">
			  </div>
