<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sistema de inventario MGM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet'
		type='text/css'>

	<!-- Simple Line Icons -->
	<link rel="stylesheet" href="css/simple-line-icons.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" id="theme-switch" href="css/style.css">



</head>

<body onload="listarProveedoresEnSelect(); listarProductosEnSelect(); listarInventario()">
	<ul class="nav nav-tabs" role="tablist" style="background-color: #5F818C;">
		<li class="active"><a href="index.html">Home</a></li>
		<li><a style="color: black;" href="Productos.html">Productos</a></li>
			<li><a style="color: black;" href="proveedores.html">Proveedores</a></li>
			<li><a style="color: black;" href="ventas.html">Ventas</a></li>
			<li><a style="color: black;" href="reportes.html">Reportes</a></li>
			<li><a style="color: black;" href="inventario.html">Inventario</a></li>
	</ul>
	<!-- Cabezote de la pagina Estados de usuario -->
	<header id="estilo-header">
		<div class="container">
			<nav class="navbar navbar-default" style="margin-top: 50px;">
				<div class="navbar-header">
					<a href="#" class="js-estilo-nav-toggle estilo-nav-toggle"><i></i></a>
					<a class="navbar-brand" href="index.html">MGM</a>
				</div>
				<!-- Menu de seleccion -->
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li style="margin: 0px 16px">
							<select class="form-select form-select-lg mb-3" id="funcionUsuario"
								onchange="navegar()">
								<option selected> Ajustes usuario</option>
								<option value="1">actualizar usuario</option>
								<option value="2">consultar usuario</option>
								<option value="3">estado de usuario</option>
								<option value="4">eliminar usuario</option>
								<option value="5">crear usuario</option>
							</select>
						</li>
						<li style="color:#fff">
							<span id="nombreUsuario">x</span><br>
							<span id="rolUsuario">x</span><br>
							<button id="btn-logout" class="btn btn-primary" onclick="logout()">Cerrar
								sesi√≥n</button>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<!-- Imagen de fondo de pantalla y con filtro azul -->
	<section id="estilo-home"
		style="background-image: url(images/balance_general.jpg); max-height: 300px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3);"
		data-stellar-background-ratio="0.5">
		<div class="gradient" style="display: flex; align-items: center; justify-content: center;">
			<h1 class="to-animate" style="color: white; font-size: 80px; text-align: center;">Inventario</h1>
		</div>
		<div class="slant"></div>
	</section>
	<section id="estilo-contact" >
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12">
							<h2 class="section-title">Agregar entrada</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<form onsubmit="agregarEntrada(event)">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="proveedor">Proveedor</label>
											<select class="form-select form-select-lg mb-3" id="proveedor" name="proveedor">
												<option value="0">Seleccione un proveedor</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="productos">Producto</label>
											<select class="form-select form-select-lg mb-3" id="productos">
												<option value="0">Seleccione un producto</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="cantidad">Cantidad</label>
											<input type="number" class="form-control" id="cantidad" name="cantidad" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="fecha">Fecha de ingreso</label>
											<input type="date" class="form-control" id="fecha" name="fecha" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
									    <div class="form-group">
										   <label for="costoUnitario">Costo Unitario</label>
										   <input type="number" class="form-control" id="costoUnitario" name="costoUnitario" required>
									    </div>
									</div>
								 </div>
								<div class="row">
									<div class="col-md-12">
										<button type="submit" class="btn btn-primary">Agregar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<br>
							<div class="row">
								<div class="col-md-12">
									<h2 class="section-title">Inventario</h2>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<table class="table table-striped">
										<thead>
											<tr>
												<th scope="col">Proveedor</th>
												<th scope="col">Producto</th>
												<th scope="col">Cantidad</th>
												<th scope="col">Precio</th>
											</tr>
										</thead>
										<tbody id="tablaInventario">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	
     <script src="js/script.js"></script>
	<!-- <script src="js/service-listing.js"></script> -->
	<script src="js/service-inventary.js"></script>

</body>

</html>
